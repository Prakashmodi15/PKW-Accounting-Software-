<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List of Voucher Types</title>
<style>
  body { font-family: "Segoe UI", Roboto, Arial, sans-serif; background:#e8f6fb; margin:0; padding:0; }
  .container { width: 400px; margin:50px auto; border:1px solid #cbd8e8; background:#f0f6fb; }
  .header { background:#2b66ad; color:#fff; padding:8px 12px; font-weight:bold; }
  .voucher-list { list-style:none; margin:0; padding:0; max-height:500px; overflow-y:auto; }
  .voucher-list li { padding:8px 12px; cursor:pointer; border-bottom:1px solid #d0d8e6; }
  .voucher-list li:hover { background:#dff0fb; }
  .voucher-list li.active { background:#f4b400; color:#000; font-weight:bold; }
  .top-links { text-align:right; padding:4px 12px; font-size:14px; }
  .top-links span { margin-left:10px; cursor:pointer; color:#0b2440; }
  .top-links span:hover { text-decoration:underline; }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    List of Voucher Types
    <div class="top-links">
      <span>Create</span>
      <span>Show Inactive</span>
      <span>Back</span>
    </div>
  </div>
  <ul class="voucher-list" id="voucherList">
    <li data-page="vouchers-home/payment.html">Payment</li>
    <li data-page="vouchers-home/receipt.html">Receipt</li>
    <li data-page="vouchers-home/contra.html">Contra</li>
    <li data-page="vouchers-home/journal.html">Journal</li>
    <li data-page="vouchers-home/sales.html">Sales</li>
    <li data-page="vouchers-home/purchase.html">Purchase</li>
    <li data-page="vouchers-home/debit-note.html">Debit Note</li>
    <li data-page="vouchers-home/credit-note.html">Credit Note</li>
    <li data-page="vouchers-home/memorandum.html">Memorandum</li>
    <li data-page="vouchers-home/reversing-journal.html">Reversing Journal</li>
  </ul>
</div>

<script>
  const items = document.querySelectorAll('#voucherList li');
  items.forEach(item => {
    item.addEventListener('click', () => {
      items.forEach(x => x.classList.remove('active'));
      item.classList.add('active');
      const page = "vouchers-home/payment.html";
window.location.href = page;
      // Open the page in same tab
      const page = item.dataset.page;
      window.location.href = page;
    });
  });
</script>

</body>
</html>
